<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const app = document.getElementById('app');

    const Header = ({image}) => {
        return (
            <header className="header">
                <div className="container header-container">
                    <nav className="main-nav">
                        <ul>
                            <li><a href="#" className="link">Главная</a></li>
                            <li><a href="#" className="link">Каталог</a></li>
                            <li><a href="#" className="link">Оптовая продажа</a></li>
                            <li><a href="#" className="logo">
                                <img className="logo-img" src={image} alt="Кондитерский дом"/>
                            </a></li>
                            <li><a href="#" className="link">O нас</a></li>
                            <li><a href="#" className="link">Блог кондитера</a></li>
                            <li><a href="#" className="link">Товары дня</a></li>
                        </ul>
                    </nav>
                    <div className="contacts">
                        <button type="button" className="phone"><img className="phone-icon"
                                                                     src="https://img.icons8.com/ios-filled/50/FFFFFF/phone.png"
                                                                     alt="phone"/></button>
                    </div>
                </div>
            </header>
        );
    };

    const Sidebar = ({name, name1, name2, name3, icon, icon1, icon2, icon3, title, text}) => {
        return (
            <nav className="nav container">
                <aside className="sidebar">
                    <ul className="main-nav-list">
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{name}</a>
                            <img className="icon-sidebar" src={icon} alt={name}/>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{name1}</a>
                            <img className="icon-sidebar" src={icon1} alt={name1}/>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{name2}</a>
                            <img className="icon-sidebar" src={icon2} alt={name2}/>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{name3}</a>
                            <img className="icon-sidebar" src={icon3} alt={name3}/>
                        </li>
                    </ul>
                </aside>
                <div className="text-info">
                    <h1 className="title">{title}</h1>
                    <p>{text}</p>
                </div>
            </nav>
        );
    };

    const Products = ({
                          title,
                          name,
                          name1,
                          name2,
                          name3,
                          name4,
                          name5,
                          image,
                          image1,
                          image2,
                          image3,
                          image4,
                          image5
                      }) => {
        return (
            <div className="products-block">
                <div className="container">
                    <h2 className="products-title">{title}</h2>
                    <div className="products">
                        <div className="product">
                            <img className="product-img" src={image} alt={name}/>
                            <h4 className="product-title">{name}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                        <div className="product">
                            <img className="product-img" src={image1} alt={name1}/>
                            <h4 className="product-title">{name1}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                        <div className="product">
                            <img className="product-img" src={image2} alt={name2}/>
                            <h4 className="product-title">{name2}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                        <div className="product">
                            <img className="product-img" src={image3} alt={name3}/>
                            <h4 className="product-title">{name3}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                        <div className="product">
                            <img className="product-img" src={image4} alt={name4}/>
                            <h4 className="product-title">{name4}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                        <div className="product">
                            <img className="product-img" src={image5} alt={name5}/>
                            <h4 className="product-title">{name5}</h4>
                            <button type="button" className="product-btn">Сделать заказ</button>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const LeaveRequest = ({title, text}) => {
        return (
            <div className="request-block">
                <h3 className="request-title">{title}</h3>
                <p className="request-text">{text}</p>
                <form className="form-request">
                    <div className="input-block container">
                        <label>
                            Ваше имя:*
                            <br/>
                            <input type="text" required/>
                        </label>
                        <label>
                            Эл.почта:*
                            <br/>
                            <input type="email" required/>
                        </label>
                        <label>
                            Телефон:*
                            <br/>
                            <input type="text" required/>
                        </label>
                    </div>
                    <div className="comment container">
                        <label>
                            Комментарии:
                            <br/>
                            <textarea className="user-comment"></textarea>
                        </label>
                    </div>
                    <button type="submit" className="form-btn">Отправть</button>
                </form>
            </div>
        );
    };

    const wholePage = (
        <>
            <Header image="https://i.pinimg.com/564x/6c/4f/47/6c4f47f500e6d61fe8d8a9db26cbb78e.jpg"/>
            <Sidebar name="Поиск" name1="Каталог" name2="Торт на заказ" name3="Акции"
                     icon="https://img.icons8.com/material-outlined/24/FFFFFF/search--v1.png"
                     icon1="https://img.icons8.com/ios-glyphs/30/FFFFFF/apps.png"
                     icon2="https://img.icons8.com/wired/64/FFFFFF/purchase-order.png"
                     icon3="https://img.icons8.com/material-sharp/24/FFFFFF/percentage.png" title="O нас"
                     text="На свете мало людей, равнодушных к сладким  лакомствам. Торты, кексы, печенье - простые и  сложные, таящие во рту пирожные, изысканные трюфеля, восхитительные праздничные торты. И все эти лакомства предлагает Вам наш Кондитерский  Дом «Sweet House», двери которого открылись в августе 2006 года. Цель нашего производства - предоставить  возможность жителям наслаждаться изделиями, приготовленными из натуральных продуктов, без добавления консервантов, созданных  на основе всеми любимых домашних, а так же на основе европейских рецептов. Главным принципом нашей работы  -  является качество выпускаемой продукции, в строгом соответствии со стандартами. Для достижения этого, проводится контроль качества на всех этапах производственного процесса: от  сырья до готовой продукции. Каждое наше кондитерское изделие индивидуально и неповторимо, так как основа нашей работы - любовь и вложенная в изделие душа."/>
            <Products title="Наша продукция" name="Кофе" name1="Торты" name2="Пирожные" name3="Рулетики" name4="Кексы"
                      name5="Пряники" image="https://img.icons8.com/ios/50/coffee-to-go.png"
                      image1="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/60/external-cake-mother-day-vitaliy-gorbachev-lineal-vitaly-gorbachev.png"
                      image2="https://img.icons8.com/external-photo3ideastudio-lineal-photo3ideastudio/64/external-strawberry-cake-supermarket-photo3ideastudio-lineal-photo3ideastudio.png" image3="https://cdn-icons-png.flaticon.com/128/5558/5558137.png" image4="https://img.icons8.com/carbon-copy/50/cupcake.png" image5="https://img.icons8.com/dotty/80/gingerbread-man.png"/>
            <LeaveRequest title="Оставить заявку" text="Оставьте заявку прямо сейчас и получите скидку на первый заказ 10%"/>
        </>

    );

    ReactDOM.render(wholePage, app);
</script>
</body>
</html>
